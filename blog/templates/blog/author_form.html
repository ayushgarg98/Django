{% if user.is_authenticated %}
    <h2>You name is: {{ user.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% else %}
    <h2>You are not logged in.</h2>
    <a href="../accounts/login"><p>Click here to log in</p></a>
{% endif %}
