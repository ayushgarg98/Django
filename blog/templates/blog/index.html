{% if user.is_authenticated %}
    <h2>You name is: {{ user.username }}</h2>
{% else %}
    <h2>You are not logged in.</h2>
{% endif %}


{% if latest_blog_list %}
    <ul>
    {% for blog in latest_blog_list %}
        <li><h3><a href="/blog/{{ blog.id }}/">{{ blog.name }}</a></h3></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
